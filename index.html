<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Travel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="title">
                <img class="logo" src="Images/Group 40071 (2).png" alt="">
                <h2>Dream <span style="color: var(--special-color);">Travel</span></h2>
            </div>
            <div class="menu">
                <ul>
                    <li class="home"><a href="">Home</a></li>
                    <li><a href="">Packages</a></li>
                    <li><a href="">Testimonial</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Contact</a></li>
                    <img src="Images/Frame nav.svg" alt="">
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="banner">
            <div class="banner-content">
                <h1>Explore Your Travel</h1>
                <p>Explore our travel and embark on a journey to discover breathtaking landscapes, vibrant cultures, and unforgettable experiences that will create memories to last a lifetime.</p>
            </div>
            <div class="banner-form">
                <input class="form" placeholder="Where go">
                <select class="form">
                    <option value="">When</option>
                    <option value="">This Week</option>
                    <option value="">Next Week</option>
                    <option value="">Next Month</option>
                </select>
                <select class="form">
                    <option value="">Select Type</option>
                    <option value="">Day-long</option>
                    <option value="">Relax Tour</option>
                </select>
                <button class="form"><img src="Images/Frame.svg" alt=""> Find Now</button>
            </div>
        </section>

    </main>
    <footer>
        
    </footer>
    
</body>
</html>
